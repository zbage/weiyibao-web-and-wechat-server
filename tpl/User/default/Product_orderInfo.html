<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> 微信公众平台源码,微信机器人源码,微信自动回复源码 【AI9】 多用户微信营销系统</title>
<meta http-equiv="MSThemeCompatible" content="Yes" />
<link rel="stylesheet" type="text/css" href="{ai9me::RES}/css/style_2_common.css?BPm" />

<link href="{ai9me::RES}/css/style.css" rel="stylesheet" type="text/css" />

<body id="nv_member">
<div style="line-height:200%;padding:10px 20px;">
订购人：{ai9me:$thisOrder.truename}<br>
电话：{ai9me:$thisOrder.tel}<br>
地址：{ai9me:$thisOrder.address}<br>
总数：{ai9me:$thisOrder.total}<br>
<if condition="$isDining eq 1">
桌台：{ai9me:$thisOrder.tableName}<br>
就餐时间：{ai9me:$thisOrder.buytime}<br>
</if>
总价：<span style="color:#f30;font-size:16px;font-weight:bold">{ai9me:$thisOrder.price}</span>元

<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th width="120" align="center" style="text-align:center">名称</th>
<th class="60" align="center" style="text-align:center">数量</th>
<th width="160" align="center" style="text-align:center">单价（元）</th>

</tr>
</thead>
<tbody>
<tr></tr>
<volist name="products" id="o"> 
<tr>
<td align="center">
<img src="{ai9me:$o.logourl}"  width="100"/><br>
{ai9me:$o.name}</td>
<td align="center">{ai9me:$o.count}</td>
<td align="center">{ai9me:$o.price}</td>
</tr>
</volist>
</tbody>
</table>
</body>
